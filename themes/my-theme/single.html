<div id="single" class="post-<%= post.id %>">
    <h1><%= post.title %></h1>
		<div style="font-style: italic;color: #777;"><img width="25px" height="25px" class="img-circle" src="<%= post.gravatar_image %>"> <%= post.author %> | <span class="fa fa-calendar">
               </span> 
 <%= TemplateTags.formatDate(post.date,'d/m/Y') %> |
 
   <% if( post.nb_comments > 0 ){ %>
      <a href="<%= TemplateTags.getCommentsLink(post.id) %>">
            <% print(post.nb_comments) %><% } %></a>  <span style="color:#337ab7;" class="glyphicon glyphicon-comment">
               </span> <a class="comments" data-post-id="<%= post.id %>" href="<%= TemplateTags.getCommentsLink(post.id) %>">Commenta</a>
     

  </div>
   <div style="margin-top:10px;" id="single-content">
        <% if(  post.thumbnail && post.thumbnail.src && post.thumbnail.src.length ){ %>
                <img class="img-responsive" src="<%= post.thumbnail.src %>" />
        <% } %>
        <%= post.content %>
    </div>
	
</div>

  <div class="cerchio"><a href="#chat"><span style="color:white;" class="fa fa-comments-o fs22"></span></a></div>
