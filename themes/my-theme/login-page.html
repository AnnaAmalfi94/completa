<div class="container-fluid">
<div id="login-page">
	<h1>Log in</h1>
	<div id="single-content">
            Effettua il log in per poter accedere alle funzioni riservate.<br><br>
          
            <form>
                <div class="form-group">
                    <label for="user-login">Login</label>
                    <input type="text" class="form-control" id="user-login" placeholder="Login">
                </div>
                <div class="form-group">
                    <label for="user-pass">Password</label>
                    <input type="password" class="form-control" id="user-pass" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-info btn-gradient">Accedi</button>
            </form>
	</div>
</div>
</div>
